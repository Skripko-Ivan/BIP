<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="static/bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Мой блог</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/articles">Статьи</a>
                    </li>
                </ul>
            </div>
            <div>
                <a class="create-article-btn btn btn-success" role="button">Создать статью</a>
                <a class="btn btn-outline-danger" href="/auth/logout" role="button">Выход</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Мои статьи</h1>
        <div class="row" id="articles-container">
            <!-- Здесь будут отображаться статьи -->
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Мой блог &copy; 2024</span>
        </div>
    </footer>

</body>
<script src="static/bootstrap-5.3.2-dist/js/jquery3.7.1.js"></script>
<script src="static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="static/app.js"></script>
<script>
    $(document).ready(function() {
        // Функция для загрузки статей
        function loadArticles() {
            $.get("/articles", function(articles) {
                var articlesContainer = $("#articles-container");
                articlesContainer.empty(); // Очищаем содержимое контейнера

                // Создаем карточку для каждой статьи и добавляем их в контейнер
                articles.forEach(function(article) {
                    var card = `
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Заголовок: ${article.title}</h5>
                                    <a href="/fullArticle.html?title=${encodeURIComponent(article.title)}" class="btn btn-primary">Читать далее</a>
                                </div>
                            </div>
                        </div>`;
                    articlesContainer.append(card);
                });
            });
        }

        // Загружаем статьи при загрузке страницы
        loadArticles();

        // Обработчик события клика на кнопке "Читать далее"
        $(document).on("click", ".btn-primary", function(e) {
            // Отменяем стандартное действие ссылки
            e.preventDefault();
            
            // Получаем URL из атрибута href ссылки
            var url = $(this).attr("href");
            
            // Перенаправляем пользователя на другую страницу
            window.location.href = url;
        });
    });
</script>
</html>
